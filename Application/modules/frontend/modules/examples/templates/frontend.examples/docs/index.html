{% extends "frontend/base.html" %}

{% block content %}
{% for row in current_menu.submenu('frontend.docs').children[1:]|batch(2) %}
<div class="row">
    {% for item in row %}
    <div class="col-xs-12 col-sm-6">
        <div class="jumbotron">
            <h2><a href="{{ item.url }}">{{ item.text }}</a></h2>
            <p>{{ item.description|safe }}</p>
        </div>
    </div>
        
    {% endfor %}
</div>
{% endfor %}
{% endblock %}
